<div class="container-fluid" *ngIf="editando">
    <!-- Muestra de infomración -->
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <form role="form">
                        <div class="form-group">
                            <label for="referencia">
                          Referencia
                        </label>
                            <input type="text" class="form-control" readonly id="referencia" [(ngModel)]="editando.referencia" name="referencia" />
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <form role="form">
                        <div class="form-group">
                            <label for="fabricante">
                          Fabricante
                        </label>
                            <input type="text" class="form-control" readonly id="fabricante" [(ngModel)]="editando.fabricante" name="fabricante" />
                        </div>
                    </form>
                </div>
                <div class="col-md-2">
                    <form role="form">
                        <div class="form-group">
                            <label for="cantidad">
                              Cantidad
                            </label>
                            <input type="text" class="form-control" readonly id="cantidad" [(ngModel)]="editando.cantidad" name="cantidad" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form role="form">
                        <div class="form-group">
                            <label for="descripcion">
                              Descripción
                            </label>
                            <input type="text" class="form-control" readonly id="descripcion" [(ngModel)]="editando.descripcion" name="descripcion" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <form role="form">
                        <div class="form-group">
                            <label for="urgencia">
                      Urgencia
                    </label>
                            <input type="text" class="form-control" readonly id="urgencia" [(ngModel)]="editando.urgencia" name="urgencia" />
                        </div>
                    </form>
                </div>
                <div class="col-md-10">
                    <form role="form">
                        <div class="form-group">
                            <label for="motivo">
                      Motivo
                    </label>
                            <input type="text" class="form-control" readonly id="motivo" [(ngModel)]="editando.motivo" name="motivo" />
                        </div>
                    </form>
                </div>
            </div>

            <div style="border-block-start-width: 1px; border-style: solid">

                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-2">
                        <form role="form">
                            <div class="form-group">
                                <label for="fechaEntrada">
                              Estado
                            </label>
                                <!-- values: ['SOLICITADA', 'HOMOLOGANDO', 'RECHAZADA', 'HOMOLOGADA', 'NO_APLICA'], -->
                                <select class="form-control" id="estado" [(ngModel)]="editando.estado" name="estado">
                              <option value="SOLICITADA">SOLICITADA</option>
                              <option value="HOMOLOGANDO">HOMOLOGANDO</option>
                              <option value="RECHAZADA">RECHAZADA</option>
                              <option value="HOMOLOGADA">HOMOLOGADA</option>
                              <option value="NO_APLICA">NO APLICA</option>
                            </select>
                                <!-- <input type="text" class="form-control" id="fechaEntrada" [(ngModel)]="editando.fechaEntrada" name="fechaEntrada" /> -->

                            </div>
                        </form>
                    </div>
                    <div class="col-md-8">
                        <form role="form">
                            <div class="form-group">
                                <label for="motivo">
                        Motivo
                      </label>
                                <input type="text" class="form-control" id="motivo" [(ngModel)]="nuevoMovimiento.motivo" name="motivo" />
                            </div>
                        </form>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-success btn-block" (click)="Cambiar_estado()">
                        <img src="assets/folder-3x.png">
                         Cambiar estado
                      </button>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
                <!-- Separador -->
                <div class="row">
                    <div class="col-md-12"><br></div>
                </div>

            </div>
        </div>
    </div>
    <!-- Separador -->
    <div class="row">
        <div class="col-md-12"><br></div>
    </div>
    <!-- Movimiento de material -->
    <div style="border-block-start-width: 1px; border-style: solid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <form role="form">
                    <div class="form-group">
                        <label for="almacen">
                Almacen
              </label>
                        <input type="text" class="form-control" id="almacen" [(ngModel)]="nuevoMovimiento.almacen" name="almacen" />
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <form role="form">
                    <div class="form-group">
                        <label for="cantidad">
                  Cantidad
                </label>
                        <input type="text" class="form-control" id="cantidad" [(ngModel)]="nuevoMovimiento.cantidad" name="cantidad" />
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button type="button" class="btn btn-danger btn-block" (click)="Crear_movimiento()">
              <img src="assets/transfer-3x.png">
               Mover
            </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12"><br></div>
        </div>
    </div>
</div>

<!-- Tabla de movimientos -->

<div class="container-fluid" *ngIf="movimientos">
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                            Almacen
                        </th>
                        <th>
                            Cantidad
                        </th>
                        <th>
                            Fecha
                        </th>
                        <th>
                            Autor
                        </th>
                        <th>
                            Estado
                        </th>
                        <th>
                            Motivo
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let movimiento of movimientos; let i=index">
                        <td>
                            {{i}}
                        </td>
                        <td>
                            {{movimiento.almacen}}
                        </td>
                        <td>
                            {{movimiento.cantidad}}
                        </td>
                        <td>
                            {{movimiento.fechaMovimiento}}
                        </td>
                        <td>
                            {{movimiento.autor}}
                        </td>
                        <td>
                            {{movimiento.estado}}
                        </td>
                        <td>
                            {{movimiento.motivo}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
