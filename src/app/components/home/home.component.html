<div class="grid-container">

    <div class="Listado">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    #
                                </th>
                                <th>
                                    Referencia
                                </th>
                                <th>
                                    Fabricante
                                </th>
                                <th>
                                    Estado
                                </th>
                                <th>
                                    Fecha entrada
                                </th>
                                <th>
                                    Cantidad
                                </th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let componente of componentes; let i=index">
                                <td>
                                    {{i}}
                                </td>
                                <td>
                                    {{componente.referencia}}
                                </td>
                                <td>
                                    {{componente.fabricante}}
                                </td>
                                <td>
                                    {{componente.estado}}
                                </td>
                                <td>
                                    {{componente.fechaEntrada}}
                                </td>
                                <td>
                                    {{componente.cantidad}}
                                </td>
                                <td>
                                    <input type="button" (click)="Eliminar(componente._id,i)" value="Eliminar">
                                </td>
                                <td>
                                    <input type="button" (click)="Detalle(componente._id,i)" value="Detalle">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="text-align: center">
                        <input type="button" value="Crear nuevo componente" style="text-align: center" (click)="Nuevo()">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
